name: ğŸ”’ Security Scan with Trivy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    name: SBOM Generation & Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ“Š Generate SBOM
        run: |
          trivy fs . --format cyclonedx --output sbom.cyclonedx.json

      - name: ğŸ“‹ Generate HTML report using template
        run: |
          # Ğ¡ĞºĞ°Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ HTML ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½
          mkdir -p contrib
          curl -sL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o contrib/html.tpl
          
          # Ğ“ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¾Ñ‚Ñ‡ĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½
          trivy fs . \
            --format template \
            --template "contrib/html.tpl" \
            --output trivy-report.html \
            --severity CRITICAL,HIGH,MEDIUM \
            --exit-code 0

      - name: ğŸ“Š Generate table report for logs
        run: |
          trivy fs . --format table --severity CRITICAL,HIGH,MEDIUM --exit-code 0

      - name: ğŸ“¦ Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            sbom.cyclonedx.json
            trivy-report.html
          retention-days: 30