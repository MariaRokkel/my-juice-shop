name: ğŸ”’ Security Scan with Trivy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    name: SBOM Generation & Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ“Š Generate SBOM
        run: |
          trivy fs . --format cyclonedx --output sbom.cyclonedx.json

      - name: ğŸ” Scan for vulnerabilities
        run: |
          trivy fs . \
            --format html \
            --output trivy-vulnerability-report.html \
            --severity CRITICAL,HIGH,MEDIUM \
            --exit-code 0

      - name: ğŸ“‹ Show scan summary
        run: |
          trivy fs . --format table --severity CRITICAL,HIGH

      - name: ğŸ“¦ Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            sbom.cyclonedx.json
            trivy-vulnerability-report.html
          retention-days: 30